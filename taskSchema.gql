type Task {
id: ID!
title: String!
description: String!
completed: Boolean!
duration: Int!
}
type Query {
task(id: ID!): Task
tasks: [Task]
}
type Mutation {
addTask(title: String!, description: String!, completed: Boolean!, duration: Int!): Task
completeTask(id: ID!): Task
changeDescription(id: ID!, desc:String):Task
deleteTask(id: ID!):Int

}